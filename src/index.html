<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>
      <div class="content">
        <h1>
          We're
          <br />
          <strong>
            coming
          </strong>
          <strong>
            soon
          </strong>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#" method="POST" class="form" id="form" novalidate>
          <!-- <div class="email-box"> -->
          <label for="email">
            <input
              value=""
              type="email"
              name="email"
              id="email"
              class="email-input"
              placeholder="Email Address"
            />
            <img
              src="/images/icon-error.svg"
              alt="error ico"
              class="icon-error"
              id="icon-error"
            />
            <span class="error-msg" id="error-msg" aria-live="polite"></span>
          </label>
          <button type="submit" class="submit-btn">
            <img src="/images/icon-arrow.svg" alt="ico arrow" />
          </button>
          <!-- </div> -->
        </form>
      </div>

      <div class="photo"></div>
    </div>
  </body>
</html>
