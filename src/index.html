<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div>
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="content">
        <h1>
          We're
          <br />
          <strong> coming </strong>
          <strong> soon </strong>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#" method="POST" class="form" id="form" novalidate>
          <label for="email">
            <input
              value=""
              type="email"
              name="email"
              id="email"
              class="email-input"
              placeholder="Email Address"
            />
            <img
              src="./assets/images/icon-error.svg"
              alt="error ico"
              class="icon-error"
              id="icon-error"
            />
            <span class="error-msg" id="error-msg" aria-live="polite"></span>
          </label>
          <button type="submit" class="submit-btn">
            <img src="./assets/images/icon-arrow.svg" alt="ico arrow" />
          </button>
        </form>
      </div>

      <div class="photo"></div>
    </div>
  </body>
</html>
